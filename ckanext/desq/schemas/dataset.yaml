scheming_version: 2
dataset_type: dataset
about: Dataset schema for DESQ

dataset_fields:

- field_name: title_translated
  label:
    en: Title
    fr: Titre
  preset: fluent_core_translated
  required: true
  form_placeholder: eg. A descriptive title
  form_attrs:
    class: form-control

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset

- field_name: notes_translated
  label: Description
  preset: fluent_core_translated
  form_snippet: fluent_markdown.html
  form_placeholder:
    en: eg. Some useful notes about the data
    fr: p.ex. Quelques notes utiles à propos des données
  form_attrs:
    class: form-control

- field_name: primary_id
  label:
    en: Identifier
    fr: Identifiant
  help_text:
    en: Enter the file number or catalog number of the dataset, if applicable.
    fr: Entrez le numéro de fichier ou de catalogue du jeu de données, s'il y a lieu.
  form_placeholder:
    en: eg. CO-9999
    fr: p.ex. CO-9999
  validators: ignore_missing unicode

- field_name: secondary_id
  label:
    en: Part identifier
    fr: Identifiant de la partie
  help_text:
    en: If this dataset is a part of a set under a common identifier, enter its part number or name.
    fr: Si ce jeu de données est une partie d'un ensemble partageant un identifiant commun, entrez le numéro ou le nom de cette partie.
  form_placeholder:
    en: eg. Table 3
    fr: p.ex. Tableau 3
  validators: ignore_missing unicode

- field_name: year
  label:
    en: Year
    fr: Année
  form_placeholder:
    en: eg. 2021
    fr: p.ex. 2021
  validators: ignore_missing desq_is_year

- field_name: tag_string
  label: Tags
  preset: tag_string_autocomplete
  form_placeholder: eg. economy, mental health, government

- field_name: license_id
  label: License
  form_snippet: license.html
  help_text: License definitions and additional information can be found at http://opendefinition.org/

- field_name: owner_org
  label: Organization
  preset: dataset_organization

- field_name: url
  label: Source
  form_placeholder: http://example.com/dataset.json
  display_property: foaf:homepage
  display_snippet: link.html

- field_name: version
  label: Version
  validators: ignore_missing unicode_safe package_version_validator
  form_placeholder: '1.0'

- field_name: author
  label: Author
  form_placeholder: Joe Bloggs
  display_property: dc:creator

- field_name: author_email
  label: Author Email
  form_placeholder: joe@example.com
  display_property: dc:creator
  display_snippet: email.html
  display_email_name_field: author

- field_name: maintainer
  label: Maintainer
  form_placeholder: Joe Bloggs
  display_property: dc:contributor

- field_name: maintainer_email
  label: Maintainer Email
  form_placeholder: joe@example.com
  display_property: dc:contributor
  display_snippet: email.html
  display_email_name_field: maintainer


resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: eg. January 2011 Gold Prices

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

- field_name: format
  label: Format
  preset: resource_format_autocomplete
