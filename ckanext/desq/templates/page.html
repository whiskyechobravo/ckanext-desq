{% block breadcrumb %}
    <ol class="breadcrumb">
        {% snippet 'snippets/desq_breadcrumb_base_items.html' %}
        <li {% if not self.breadcrumb_content() | trim %}class="active"{% endif %}><a href="{{ h.url_for('home.index') }}">{{ _('DESQ') }}</a></li>
        {%- if self.breadcrumb_content() | trim %}
            {% block breadcrumb_content %}{% endblock %}
        {%- endif %}
    </ol>
{% endblock %}
