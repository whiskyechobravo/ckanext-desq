{#- DESQ: Only need to toggle between French and English. #}
{%- with current_lang = request.environ.CKAN_LANG %}
    {%- set switcher = {'en': 'fr', 'fr': 'en'} %}
    {%- set selected_lang = switcher[current_lang]|default('en') %}
    <a href="{{ h.url_for(h.current_url(), locale=selected_lang) }}" title="{{ selected_lang }}">
        {{- switcher[current_lang]|default('en')|capitalize -}}
    </a>
{%- endwith %}
